<!DOCTYPE html>
<html>
<head>
  <title>告白</title>
  <style>
    body {
      text-align: center;
      padding-top: 200px;
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 36px;
    }

    p {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #555;
    }

    button {
      font-family: Arial, sans-serif;
      font-size: 20px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff80ab;
    }
  </style>
</head>
<body>
  <h1>我的告白</h1>
  <p>親愛的，我一直想告訴你一件事...</p>
  <button onclick="showMessage()">點擊查看告白</button>

  <script>
    function showMessage() {
      alert("我愛你，願意成為你的伴侶嗎？");
    }
  </script>
</body>
</html>
