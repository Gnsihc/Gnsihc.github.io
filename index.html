<!DOCTYPE html>
<html>
<head>
  <title>告白</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 48px;
    }

    p {
      font-family: Arial, sans-serif;
      font-size: 36px;
      color: #555;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      margin-top: 20px;
      width: 600px;
      height: 900px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      font-family: Arial, sans-serif;
      font-size: 24px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }

    button:hover {
      background-color: #ff80ab;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <p>簡馨薆，我喜歡你 ! 你願意當我的女朋友嗎?</p>
    <img src="https://i.pinimg.com/564x/9a/0d/6a/9a0d6a190a169a962af4c7bd768f410b.jpg" width="400" height="600"/>
    <div class="button-container">
      <button onclick="showMessage('I fall in love with you more and more each day❤')">我願意</button>
      <button onclick="showMessage('誰准你不願意了!!給我回去重選')">我不願意</button>
    </div>
  </div>
  <script>
    function showMessage(message) {
      alert(message);
    }
  </script>
</body>
</html>
